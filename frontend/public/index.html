<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockCred - Blockchain Certificate Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2em;
        opacity: 0.9;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .stat-card h3 {
        color: #667eea;
        font-size: 2em;
        margin-bottom: 5px;
      }

      .stat-card p {
        color: #666;
        font-size: 0.9em;
      }

      .certificates-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .certificate-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .certificate-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      }

      .cert-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
      }

      .cert-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        margin-right: 15px;
      }

      .cert-title {
        flex: 1;
      }

      .cert-title h3 {
        color: #333;
        font-size: 1.3em;
        margin-bottom: 5px;
      }

      .cert-title p {
        color: #666;
        font-size: 0.9em;
      }

      .status-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: bold;
      }

      .status-issued {
        background: #d4edda;
        color: #155724;
      }

      .cert-details {
        margin-top: 15px;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .detail-row:last-child {
        border-bottom: none;
      }

      .detail-label {
        color: #666;
        font-weight: 500;
      }

      .detail-value {
        color: #333;
        font-family: "Courier New", monospace;
        font-size: 0.85em;
        word-break: break-all;
      }

      .on-chain-section {
        background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
      }

      .off-chain-section {
        background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
      }

      .section-title {
        font-weight: bold;
        margin-bottom: 10px;
        color: #155724;
        display: flex;
        align-items: center;
      }

      .section-title.off-chain {
        color: #0c5460;
      }

      .section-title::before {
        content: "üîó";
        margin-right: 8px;
      }

      .section-title.off-chain::before {
        content: "üìÑ";
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: white;
        font-size: 1.2em;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
      }

      .refresh-btn {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        margin: 20px auto;
        display: block;
        transition: all 0.3s;
      }

      .refresh-btn:hover {
        background: #667eea;
        color: white;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: white;
      }

      .empty-state h2 {
        font-size: 2em;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîó BlockCred Blockchain</h1>
        <p>Certificate Data Stored on Private PoA Blockchain</p>
      </div>

      <div class="stats" id="stats">
        <div class="stat-card">
          <h3 id="totalCerts">0</h3>
          <p>Total Certificates</p>
        </div>
        <div class="stat-card">
          <h3 id="totalBlocks">0</h3>
          <p>Blockchain Blocks</p>
        </div>
        <div class="stat-card">
          <h3 id="totalTx">0</h3>
          <p>Transactions</p>
        </div>
        <div class="stat-card">
          <h3 id="chainStatus">-</h3>
          <p>Chain Status</p>
        </div>
      </div>

      <button class="refresh-btn" onclick="loadCertificates()">
        üîÑ Refresh Data
      </button>

      <div id="certificates-container">
        <div class="loading">Loading certificates from blockchain...</div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:8080/api";
      const RPC_URL = "http://localhost:8545";

      // Load certificates on page load
      window.addEventListener("DOMContentLoaded", () => {
        loadCertificates();
        loadBlockchainStats();
      });

      async function loadBlockchainStats() {
        try {
          // Get block number from blockchain RPC
          const blockResponse = await fetch(RPC_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              jsonrpc: "2.0",
              method: "eth_blockNumber",
              params: [],
              id: 1,
            }),
          });

          if (!blockResponse.ok) {
            throw new Error(`HTTP ${blockResponse.status}`);
          }

          const blockData = await blockResponse.json();
          if (blockData.result && !blockData.error) {
            const blockNum = parseInt(blockData.result, 16);
            document.getElementById("totalBlocks").textContent =
              blockNum.toLocaleString();
            document.getElementById("chainStatus").textContent = "‚úÖ Online";
            document.getElementById("chainStatus").style.color = "#155724";
            return;
          } else if (blockData.error) {
            throw new Error(blockData.error.message || "RPC Error");
          } else {
            throw new Error("No block number returned");
          }
        } catch (error) {
          console.error("Error loading blockchain stats:", error);
          document.getElementById("chainStatus").textContent = "‚ùå Offline";
          document.getElementById("chainStatus").style.color = "#721c24";

          // Fallback: Try to get block number from certificates
          try {
            const certs = await fetch(`${API_URL}/certificates`, {
              headers: { "Content-Type": "application/json" },
            });
            if (certs.ok) {
              const certData = await certs.json();
              if (
                certData.success &&
                certData.data &&
                certData.data.length > 0
              ) {
                // Get max block number from certificates
                const blocks = certData.data
                  .map((c) => c.block_number)
                  .filter((b) => b && b > 0);
                if (blocks.length > 0) {
                  const maxBlock = Math.max(...blocks);
                  document.getElementById("totalBlocks").textContent =
                    maxBlock.toLocaleString();
                  document.getElementById("chainStatus").textContent =
                    "‚ö†Ô∏è RPC Offline (Using Cert Data)";
                  document.getElementById("chainStatus").style.color =
                    "#856404";
                }
              }
            }
          } catch (e) {
            // Ignore errors from fallback
            console.warn("Fallback block number fetch failed:", e);
          }
        }
      }

      async function loadCertificates() {
        const container = document.getElementById("certificates-container");
        container.innerHTML =
          '<div class="loading">Loading certificates from blockchain...</div>';

        try {
          // Try to get token first
          let token = null;
          try {
            const loginResponse = await fetch(`${API_URL}/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: "admin@ssn.edu.in",
                password: "admin123",
              }),
            });

            const loginData = await loginResponse.json();
            if (loginData.success && loginData.data.token) {
              token = loginData.data.token;
            }
          } catch (loginError) {
            console.warn("Auto-login failed, trying without auth:", loginError);
          }

          // Try with username field if email failed
          if (!token) {
            try {
              const loginResponse2 = await fetch(`${API_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  username: "admin@ssn.edu.in",
                  password: "admin123",
                }),
              });
              const loginData2 = await loginResponse2.json();
              if (loginData2.success && loginData2.data.token) {
                token = loginData2.data.token;
              }
            } catch (e) {
              console.warn("Username login also failed");
            }
          }

          // Get all certificates
          const headers = { "Content-Type": "application/json" };
          if (token) {
            headers["Authorization"] = `Bearer ${token}`;
          }

          const response = await fetch(`${API_URL}/certificates`, {
            headers: headers,
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();

          if (data.success && data.data && data.data.length > 0) {
            const certificates = data.data;
            document.getElementById("totalCerts").textContent =
              certificates.length;

            // Count unique transactions
            const uniqueTx = new Set(
              certificates.map((c) => c.tx_hash).filter(Boolean)
            );
            document.getElementById("totalTx").textContent = uniqueTx.size;

            displayCertificates(certificates);
          } else {
            container.innerHTML = `
                        <div class="empty-state">
                            <h2>No Certificates Found</h2>
                            <p>Add dummy data using: .\add-dummy-data.ps1</p>
                        </div>
                    `;
          }
        } catch (error) {
          let errorMessage = error.message;
          let errorDetails = "";

          // Check if it's a network error
          if (
            error.message.includes("Failed to fetch") ||
            error.message.includes("NetworkError")
          ) {
            errorMessage = "Cannot connect to backend server";
            errorDetails = `
                        <br><br>
                        <strong>Possible causes:</strong>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            <li>Backend server is not running</li>
                            <li>Backend is running on a different port</li>
                            <li>CORS is blocking the request</li>
                        </ul>
                        <br>
                        <strong>To fix:</strong>
                        <ol style="margin-left: 20px; margin-top: 10px;">
                            <li>Start the backend: <code>cd backend && go run main.go</code></li>
                            <li>Verify it's running: <code>curl http://localhost:8080/health</code></li>
                            <li>Refresh this page</li>
                        </ol>
                    `;
          } else if (error.message.includes("404")) {
            errorMessage = "API endpoint not found";
            errorDetails =
              "<br><br>The backend API endpoint does not exist. Check your backend routes.";
          } else if (error.message.includes("500")) {
            errorMessage = "Backend server error";
            errorDetails =
              "<br><br>The backend encountered an error. Check backend logs.";
          }

          container.innerHTML = `
                    <div class="error">
                        <strong>Error loading certificates:</strong> ${errorMessage}
                        ${errorDetails}
                        <br><br>
                        <strong>Make sure:</strong>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            <li>Backend is running on http://localhost:8080</li>
                            <li>Blockchain is running on http://localhost:8545</li>
                            <li>You have certificates in the database</li>
                        </ul>
                    </div>
                `;
          console.error("Error:", error);
        }
      }

      function displayCertificates(certificates) {
        const container = document.getElementById("certificates-container");
        container.innerHTML = '<div class="certificates-grid"></div>';
        const grid = container.querySelector(".certificates-grid");

        certificates.forEach((cert) => {
          const card = createCertificateCard(cert);
          grid.appendChild(card);
        });
      }

      function createCertificateCard(cert) {
        const card = document.createElement("div");
        card.className = "certificate-card";

        const certType = cert.cert_type || "certificate";
        const studentName =
          cert.metadata?.student_name || cert.student_id || "Unknown";
        const issuerName = cert.metadata?.issuer_name || "Unknown Issuer";
        const txHash = cert.tx_hash || "N/A";
        const blockNum = cert.block_number || 0;
        const fileHash = cert.file_hash || "N/A";
        const metadataHash =
          cert.metadata?.additional_data?.metadata_hash || "N/A";
        const studentWallet =
          cert.metadata?.additional_data?.student_wallet || "N/A";
        const ipfsCid = cert.ipfs_cid || "N/A";

        card.innerHTML = `
                <div class="cert-header">
                    <div class="cert-icon">üìú</div>
                    <div class="cert-title">
                        <h3>${certType.replace(/_/g, " ").toUpperCase()}</h3>
                        <p>${studentName}</p>
                    </div>
                    <span class="status-badge status-issued">${
                      cert.status || "ISSUED"
                    }</span>
                </div>

                <div class="cert-details">
                    <div class="detail-row">
                        <span class="detail-label">Certificate ID:</span>
                        <span class="detail-value">${
                          cert.cert_id
                            ? cert.cert_id.substring(0, 20) + "..."
                            : "N/A"
                        }</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Student ID:</span>
                        <span class="detail-value">${
                          cert.student_id || "N/A"
                        }</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Issuer:</span>
                        <span class="detail-value">${issuerName}</span>
                    </div>
                </div>

                <div class="on-chain-section">
                    <div class="section-title">On-Chain Data (Blockchain)</div>
                    <div class="detail-row">
                        <span class="detail-label">Transaction Hash:</span>
                        <span class="detail-value">${
                          txHash !== "N/A"
                            ? txHash.substring(0, 16) + "..."
                            : "N/A"
                        }</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Block Number:</span>
                        <span class="detail-value">#${blockNum}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Credential Hash:</span>
                        <span class="detail-value">${
                          fileHash !== "N/A"
                            ? fileHash.substring(0, 16) + "..."
                            : "N/A"
                        }</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Metadata Hash:</span>
                        <span class="detail-value">${
                          metadataHash !== "N/A"
                            ? metadataHash.substring(0, 16) + "..."
                            : "N/A"
                        }</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Student Wallet:</span>
                        <span class="detail-value">${
                          studentWallet !== "N/A"
                            ? studentWallet.substring(0, 16) + "..."
                            : "N/A"
                        }</span>
                    </div>
                </div>

                <div class="off-chain-section">
                    <div class="section-title off-chain">Off-Chain Data (IPFS + MongoDB)</div>
                    <div class="detail-row">
                        <span class="detail-label">IPFS CID:</span>
                        <span class="detail-value">${
                          ipfsCid !== "N/A"
                            ? ipfsCid.substring(0, 20) + "..."
                            : "N/A"
                        }</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Issued At:</span>
                        <span class="detail-value">${
                          cert.issued_at
                            ? new Date(cert.issued_at).toLocaleString()
                            : "N/A"
                        }</span>
                    </div>
                </div>
            `;

        return card;
      }
    </script>
  </body>
</html>
